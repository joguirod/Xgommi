<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Xgommi</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body class="bg-neutral-900 text-base xl:text-lg 2xl:text-xl h-screen">
    <div class="flex flex-col md:flex-row h-full"> 
        <!-- Aside responsivo -->
        <aside class="w-full md:w-56 bg-stone-950 text-base xl:text-lg 2xl:text-xl h-auto min-h-[300px] p-4">
            <img src="removed.ico" alt="Favicon Image" class="w-24 h-24 mx-auto mb-4"> 
            <button type="button" class="flex justify-center w-full text-zinc-100 font-serif p-2 bg-zinc-800 rounded-md mb-2">Página inicial</button>
            <button type="button" class="flex justify-center w-full text-zinc-100 font-serif p-2 bg-zinc-800 rounded-md mb-2">Para você</button>
            <button type="button" class="flex justify-center w-full text-zinc-100 font-serif p-2 bg-zinc-800 rounded-md mb-2">Comunidades</button>
            <button type="button" class="flex justify-center w-full text-zinc-100 font-serif p-2 bg-zinc-800 rounded-md mb-2">Seguidores</button>
            <button type="button" class="flex justify-center w-full text-zinc-100 font-serif p-2 bg-zinc-800 rounded-md mb-2">Seguindo</button>
        </aside>

        <!-- Main content -->
        <main class="flex-1 p-4 text-zinc-100 font-serif">
            <header>
                <nav class="bg-neutral-900 p-4">
                    <form class="flex items-center justify-between">
                        <div class="w-2/3">
                            <input type="text" class="w-full rounded-xl h-9 text-neutral-900" placeholder="@Usuário" aria-label="Usuário">
                        </div>
                        <div class="flex items-center space-x-4">
                            <button type="button" class="justify-center flex w-36 text-zinc-100 font-serif p-2 bg-zinc-800 rounded-md">Minhas Postagens</button>
                            <button type="button" class="bg-orange-600 w-10 h-10 flex items-center justify-center rounded-full">
                                <img src="avatar.ico" alt="Perfil" class="w-8 h-8 rounded-full">
                            </button>
                        </div>
                    </form>
                </nav>
            </header>
            <hr class="border-t border-zinc-100 my-4">
            MAIN
            <div class="bg-gray-200 text-black p-4 w-full md:w-2/3 lg:w-1/2 xl:w-1/3 h-auto">
                <p>Este é um exemplo de uma caixa que se ajusta conforme a tela diminui e aumenta em altura para acomodar o conteúdo.</p>
                <p>Conforme você diminui a largura da tela, a altura aumenta para garantir que o conteúdo permaneça visível.</p>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>

    
</html>
