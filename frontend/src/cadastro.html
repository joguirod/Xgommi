<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Xgommi</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body class="bg-neutral-900 text-base xl:text-lg 2xl:text-xl ">
    <div class="flex flex-col md:flex-row h-full justify-center "> 
        <!-- Main -->
        <main class="justify-center p-4 text-zinc-100 font-serif ">
            <div class="flex  justify-center -mb-7">
                <img src="removed.ico" alt="Favicon Image" class="w-40 h-40 mx-auto mb-4">            
            </div>
            <form>
                <div class="mr-8 w-80 ">
                    <div class="row mb-3 ">
                      <label for="inputRegisterLogin" class="col-sm-2 col-form-label">Login</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control flex mb-2" id="inputRegisterLogin">
                      </div>
                    </div>
                    <div class="row mb-3 ">
                      <label for="inputRegisterPassword" class="flex col-sm-2 col-form-label">Senha</label>
                      <div class="col-sm-10">
                        <input type="password" class="form-control flex mb-2" id="inputRegisterPassword">
                      </div>
                    </div>
                    <div class="row mb-3 ">
                        <label for="inputRegisterEmail" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                          <input type="email" class="form-control flex mb-2" id="inputRegisterEmail">
                        </div>
                    </div>
                    <div class="row mb-3 ">
                        <label for="inputRegisterName" class="col-sm-2 col-form-label mb-2">Nome</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control flex" id="inputRegisterName">
                        </div>
                    </div>
                </div>
                <div class="flex justify-center">
                    <button type="button" id="registerBtn" class="text-zinc-100 font-serif p-2 bg-zinc-800 rounded-md mb-5 h-auto w-auto flex justify-center">Criar Conta</button>
                </div>

                <div class="toast-container position-fixed bottom-0 end-0 p-3">
                    <div id="liveToast" class="toast bg-zinc-800 text-zinc-100" role="alert" aria-live="assertive" aria-atomic="true">
                        <div class="toast-header bg-zinc-800 text-zinc-100">
                            <strong class="me-auto">Xgommi</strong>
                            <small>agora</small>
                            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                        </div>
                        <div class="toast-body bg-zinc-800 text-zinc-100">
                            Conta criada com sucesso! Seja bem-vindo ao Xgommi!
                        </div>
                    </div>
                </div>
            </form>
        </main>
    </div>
    
    <!-- Scripts -->
    <script src="login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
